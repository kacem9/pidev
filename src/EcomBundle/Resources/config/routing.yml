ecom_homepage:
    path:     /
    defaults: { _controller: EcomBundle:Default:actualite }
ecom_location:
    path:     /location
    defaults: { _controller: EcomBundle:Default:location }
ecom_formulaire:
    path:     /formulaire
    defaults: { _controller: EcomBundle:Default:formulaire }
ecom_formulaireUpdate:
    path:     /formulaireUpdate{id}
    defaults: { _controller: EcomBundle:Default:updateformulaire }
ecom_vente:
