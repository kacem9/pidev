    defaults: { _controller: EcomBundle:Vente:formulaire }

ecom_Deletelocation:
    path:     /ecom_Deletelocation:{id}
    defaults: { _controller: EcomBundle:Default:Deletelocation }
ecom_Deletevente:
    path:     /ecom_Deletevente{id}
    defaults: { _controller: EcomBundle:Vente:Deletevente }